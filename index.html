<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mascot Page</title>
  <!-- Підключення шрифтів -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Rubik+Mono+One&display=swap" rel="stylesheet" />
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Roboto Mono', monospace;
      background: #f9f7f1 url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
      color: #222;
      line-height: 1.4;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    h1, h2, h3 {
      font-family: 'Rubik Mono One', monospace;
      margin-bottom: 1rem;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }
    .sticky-button {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.7);
      padding: 12px 28px;
      border-radius: 25px;
      box-shadow: 0 0 8px rgba(255, 0, 100, 0.3);
      font-family: 'Rubik Mono One', monospace;
      font-size: 1.1rem;
      color: #ff0064;
      border: 2px solid #ff0064;
      cursor: pointer;
      transition: box-shadow 0.4s ease, background-color 0.4s ease;
      z-index: 1000;
    }
    .sticky-button:hover {
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.8);
      background: rgba(255,0,100,0.1);
      color: #ff0050;
    }
    section {margin-bottom: 4rem;}
    .dolls-scroll {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
      scroll-behavior: smooth;
    }
    .doll-item {
      min-width: 220px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      flex-shrink: 0;
    }
    .burger {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
      user-select: none;
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1100;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-family: 'Rubik Mono One', monospace;
      font-weight: 600;
    }
    nav a:hover {color: #ff0064;}
    @media(max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #fff;
        position: fixed;
        top: 60px;
        right: 15px;
        padding: 1rem 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      nav ul.active {display: flex;}
      .burger {display: block;}
    }
  </style>
</head>
<body>

<header class="container">
  <div class="burger" id="burger">&#9776;</div>
  <nav>
    <ul id="menu">
      <li><a href="#home">Головна</a></li>
      <li><a href="#dolls">Ляльки</a></li>
      <li><a href="#contact">Контакти</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <section id="home">
    <h1>Головна</h1>
    <p>Ласкаво просимо на наш сайт! Тут ти знайдеш найкращі ляльки та багато іншого.</p>
  </section>

  <section id="dolls">
    <h2>Наші ляльки</h2>
    <div class="dolls-scroll" id="dollsScroll">
      <div class="doll-item">Лялька 1</div>
      <div class="doll-item">Лялька 2</div>
      <div class="doll-item">Лялька 3</div>
      <div class="doll-item">Лялька 4</div>
    </div>
  </section>

  <section id="contact">
    <h2>Контакти</h2>
    <p>Зв’яжіться з нами за адресою: example@mail.com</p>
  </section>
</main>

<button class="sticky-button">Долучитися зі знижкою</button>

<script>
  const burger = document.getElementById('burger');
  const menu = document.getElementById('menu');
  burger.addEventListener('click', () => {
    menu.classList.toggle('active');
  });

  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const target = document.querySelector(link.getAttribute('href'));
      target.scrollIntoView({behavior: 'smooth'});
      menu.classList.remove('active');
    });
  });

  const dollsScroll = document.getElementById('dollsScroll');
  window.addEventListener('scroll', () => {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    dollsScroll.scrollLeft = scrollTop * 0.5;
  });
</script>

</body>
</html>
